{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add a Course</h2>
    <form action="submit" method="post">
        <div class="mb-3">
            <label for="code" class="form-label">Course Code</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Enter course code" required>
            <div class="invalid-feedback">Please provide a course code.</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter course name" required>
            <div class="invalid-feedback">Please provide a course name.</div>
        </div>
        <div class="mb-3">
            <label for="instructor" class="form-label">Instructor</label>
            <input type="text" class="form-control" id="instructor" name="instructor" placeholder="Enter instructor name" required>
            <div class="invalid-feedback">Please provide an instructor name.</div>
        </div>
        <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <input type="text" class="form-control" id="semester" name="semester" placeholder="Enter semester (e.g., Fall 2024)" required>
            <div class="invalid-feedback">Please provide the semester.</div>
        </div>
        <div class="mb-3">
            <label for="schedule" class="form-label">Schedule</label>
            <input type="text" class="form-control" id="schedule" name="schedule" placeholder="Enter schedule (e.g., Mon, Wed, Fri 10:00-11:00 AM)" required>
        </div>
        <div class="mb-3">
            <label for="classroom" class="form-label">Classroom</label>
            <input type="text" class="form-control" id="classroom" name="classroom" placeholder="Enter classroom (e.g., Room 101)" required>
        </div>
        <div class="mb-3">
            <label for="prerequisites" class="form-label">Prerequisites</label>
            <input type="text" class="form-control" id="prerequisites" name="prerequisites" placeholder="Enter prerequisites" required>
        </div>
        <div class="mb-3">
            <label for="grading" class="form-label">Grading</label>
            <input type="text" class="form-control" id="grading" name="grading" placeholder="Enter grading criteria (e.g., Midterm 30%, Final 50%)" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter course description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
